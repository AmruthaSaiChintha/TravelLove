<div class=></div>
<div class="container">
  <h2 class="mt-5 text-center text-white">News Journal</h2>
  <div class="news-list mt-4">
    <div *ngFor="let article of newsArticles" class="news-article p-4">
      <h3 class="text-dark">{{ article.title }}</h3>
      <p>{{ article.content }}</p>
    </div>
  </div>
  <div>
    <p class="text-center text-muted mt-5 mb-0"><a href="#!"
      class="forgot-password" routerLink="/customerDashboard">Go Back</a>
  </div>
</div>
