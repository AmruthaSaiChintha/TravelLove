      <h1>Buses</h1>

        <th scope="col">Sleeper</th>
        <th scope="col">Total</th>
        <th width="250px">Action</th>
      </tr>

            <td>{{User.sleeper}}</td>
            <td>{{User.total}}</td>
        
        <td>
          <a href="#" class="btn btn-info">View</a>

          <br><br>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr> 
       
    </tbody>
  </table>
