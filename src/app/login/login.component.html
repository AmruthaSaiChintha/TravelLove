<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          
          <h2 class="text-uppercase text-center mb-5">Login to account</h2>

          <form  class="form-signin"><span class="reauth-email"></span>
    <input #Email  type="email" class="form-control" id="inputEmail" required placeholder="Email address" autofocus />
    <br>
    <input #PWD type="password" class="form-control" id="inputPassword" required placeholder="Password" />
    <br>
    <div class="d-flex justify-content-center">
        <button class="submit" class="btn btn-primary btn-lg btn-block" (click)="Login(Email.value,PWD.value)">Sign in</button>
        </div>

   
    <br>
     </form>
     
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <a class="forgot-password" routerLink="/signup">New User ?</a>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
      

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
           Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
           Continue with Twitter</a>

        </form>
      </div>
    </div>
  </div>
</section>
