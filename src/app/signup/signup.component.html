 
<section class="vh-20 bg-light">
  <div class="container h-20">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-10">
        <div class="card text-dark" style="border-radius: 10px;">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-3 col-lg-3 col-xl-5 order-1 order-lg-1">
                <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</h1>
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="mb-4">
                    <!-- <i class="fas fa-user fa-lg me-3"></i> -->
                    <div class="form-outline flex-fill">
                      <input type="text" id="userName" class="form-control" formControlName="userName" required placeholder="Username" />
                      <label class="form-label" for="userName"></label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <!-- <i class="fas fa-envelope fa-lg me-3"></i> -->
                    <div class="form-outline flex-fill">
                      <input type="email" id="email" class="form-control" formControlName="email" required placeholder="Email" />
                      <label class="form-label" for="email"></label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <!-- <i class="fas fa-lock fa-lg me-3"></i> -->
                    <div class="form-outline flex-fill">
                      <input type="password" id="password" class="form-control" formControlName="password" required placeholder="Password" />
                      <label class="form-label" for="password"></label>
                    </div>
                  </div>

                  <div class="mb-4">
        
                    <div class="form-outline flex-fill">
                      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required placeholder="Confirm Password" />
                      <label class="form-label" for="confirmPassword"></label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <!-- <i class="fas fa-phone fa-lg me-3"></i> -->
                    <div class="form-outline flex-fill">
                      <input type="text" id="contact" class="form-control" formControlName="contact" required placeholder="Contact" />
                      <label class="form-label" for="contact"></label>
                    </div>
                  </div>

                  

                  <!-- <div class="form-check mb-5">
                    <input class="form-check-input me-2" type="checkbox" id="agreeToTerms" formControlName="agreeToTerms" required />
                    <label class="form-check-label" for="agreeToTerms">
                      I agree to all statements in <a href="#">Terms of service</a>
                    </label>
                  </div> -->

                  <div class="d-flex justify-content-center mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account?<a href="#!"
                      class="forgot-password" routerLink="/login">Login here</a>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 order-1 order-lg-2 d-flex align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
